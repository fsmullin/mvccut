<div class="card">
  <div class="card-header">
    <h2>Sermon Settings</h2>
  </div>
  <div class="card-body d-flex flex-column flex-grow-1">
    <form [formGroup]="formData">
      <div class="formGroup">
        <label for="sermonLink">Facebook Link</label>
        <input type="text" class="form-control" formControlName="sermonLink" (change)="sermonLinkChange($event)" />
      </div>
      <div class="formGroup">
        <label for="sermonLink">Sermon Description</label>
        <quill-editor (onContentChanged)="sermonTextChanged($event)" formControlName="sermonDesc"></quill-editor>
      </div>
    </form>
    <div class="d-flex flex-row">
      <button type="button" class="btn btn-primary">Save</button>
    </div>
    <div class="d-flex flex-row p-4 m-3">
      <div class="d-flex flex-column col-12 col-sm-6">
        <div [innerHTML]="sermonVideo | safeHtml"></div>
      </div>
      <div class="d-flex flex-column col-12 col-sm-6">
        <div [innerHTML]="sermonText | safeHtml"></div>
      </div>
    </div>
  </div>
</div>
